name: Build the base docker image

on:
  push:
    branches:
      - master
      - develop
    tags:
      - '*'  # Trigger on any new tag
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build from'
        required: false
        default: 'master'

concurrency:
  group: ${{ github.ref }}-build-docker
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  REPOSITORY_NAME: ${{ github.repository }}

jobs:
  deploy_ETL:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref || github.ref_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CICD_PAT_TOKEN }}

      - name: Determine Docker tag
        id: docker_tag
        run: |
          if [[ "${{ github.event_name }}" == 'workflow_dispatch' ]]; then
            REF="${{ github.event.inputs.ref }}"
          else
            REF="${GITHUB_REF#refs/*/}"
          fi
          TAG="${REF//\//-}"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: tooling/depechecode/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPOSITORY_NAME }}:${{ env.TAG }}

      - name: Microsoft Teams Notification on Failure
        uses: skitionek/notify-microsoft-teams@master
        if: failure()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}