version: 2

models:
  - name: fact_emp_actif
    description: >
      Table qui extrait toutes les donnnées requises pour ce tableau de bord
    tests:
      - resolution:
          combination_of_columns:
            - matr
            - email_address
  - name: emp_actif
    description: >
      Table qui permet d'afficher toutes les données requises avec une surrogate_key
    tests:
      - resolution:
          combination_of_columns:
            - matr
            - gender
            - workplace_name
            - job_category
            - job_department
            - is_currently_active
            - type        
  - name: emp_actif_stat
    description: >
      Table avec laquelle, les principaux calculs ont été faits.
    tests:
      - resolution:
          combination_of_columns:
            - gender
            - workplace_name
            - job_category
            - job_department
            - is_currently_active
            - type        
  - name: emp_actif_filter
    description: >
      Une table qui permet d'avoir un filtrage cohérent sur toutes les pages du rapport.
    tests:
      - resolution:
          combination_of_columns:
            - gender
            - workplace_name
            - job_category
            - job_department
            - is_currently_active
            - type
            - filter_key