version: 2

models:
  - name: trnsprt_report_details
    description: >
      - list of active transport and routes, taking into account mornings and afternoons work shifts
    tests:
      - resolution:
          combination_of_columns:
            - annee
            - parcours_id
            - circuit_id
            - parcours_periode
    columns:
      - name: annee
        tests:
          - not_null
      - name: parcours_id
        tests:
          - not_null
      - name: circuit_id
        tests:
          - not_null
      - name: name_sector
        tests:
          - not_null
      - name: abbr_sector
        tests:
          - not_null
