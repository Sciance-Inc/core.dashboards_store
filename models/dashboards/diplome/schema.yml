version: 2

models:
  - name: dip_report_suivi_diplomation
    description: >
        Table de rapports qui fait un suivi sur l'année scolaire en cours des élèves en voie d'obtention ou non du diplome d'étude secondaire.
    tests:
      - resolution:
          combination_of_columns:
            - annee
            - fiche
    columns:
      - name: annee
        description: L'année scolaire en cours
      - name: fiche
        description: Le numéro de fiche de l'élève
      - name: population
        description: Le type de population de l'élève
      - name: genre
        name: Le genre de l'élève
      - name: plan_interv_ehdaa
        description: Si l'élève possède un plan d'intervention EDHAA
      - name: age_30_sept
        description: L'âge de l'élève au 30 septembre
      - name: francisation
        description: Si l'élève est en francisation
      - name: ppp
        description: Si l'élève est en programme de projet particulier
      - name: grp_rep
        description: Le groupe-repère de l'élève
      - name: dist
        description: La distribution de l'élève
      - name: class
        description: La classification de l'élève
      - name: res_fra_5
        description: Le résultat à la matière Français du 5e secondaire (132506)
      - name: res_mat_4
        description: Le résultat à la matière Mathématique du 4e secondaire (063414,064426,065426)
      - name: res_ang_5
        description: Le résultat à la matière Anglais du 5e secondaire (134504,136506)
      - name: res_sci_4
        description: Le résultat à la matière Science du 4e secondaire (055444,057416)
      - name: res_hist_4
        description: Le résultat à la matière Histoire du 4e secondaire (085404,087404)
      - name: res_compl_4_arts
        description: Le résultat de la matière complémentaire Art Plastique du 4e secondaire (168402)
      - name: res_compl_4_mus
        description: Le résultat de la matière complémentaire Musique du 4e secondaire (169402)
      - name: res_compl_4_art_d
        description: Le résultat de la matière complémentaire Art Dramatique du 4e secondaire (170402)
      - name: res_compl_4_danse
        description: Le résultat de la matière complémentaire Danse du 4e secondaire (172402)
      - name: res_compl_5_eth
        description: Le résultat de la matière complémentaire Ethique et culture religieuse du 5e secondaire (069502)
      - name: res_compl_5_éduc
        description: Le résultat de la matière complémentaire Éducation physique du 5e secondaire (043502)
      - name: nb_unites_acquis_g4
        description: Le nombre d'unités du 4e secondaire dont l'élève à eu une mention réussi à la matière.
      - name: nb_unites_g4_en_cours
        description: Le nombre d'unités 4e secondaire dont l'élève est en ce moment en cours d'apprentissage.
      - name: nb_unites_acquis_g5
        description: Le nombre d'unités du 5e secondaire dont l'élève à eu une mention réussi à la matière.
      - name: nb_unites_g5_en_cours
        description: Le nombre d'unités du 5e secondaire dont l'élève est en ce moment en cours d'apprentissage.
      - name: nb_unites_previsionnel_4
        description: Le nombre d'unités du 4e secondaire en prévision selon le nombre d'unités acquis en voie de réussite et le nombre d'unités en cours en voie de réussite.
      - name: nb_unites_previsionnel_5
        description: Le nombre d'unités du 5e secondaire en prévision selon le nombre d'unités acquis en voie de réussite et le nombre d'unités en cours en voie de réussite.
      - name: nb_unites_previsionnel_total
        description: La nombre d'unités prévionnel de 4e et 5e secondaire.
      - name: ind_obtention_dip_previsionnel
        description: Si l'élève respecte les conditions d'obtention du diplôme secondaire.