version: 2

seeds:
  - name: secteur
    description: >
      Une table contenant les informations sur les secteurs des écoles et leurs caractéristiques.
    columns:
      - name: lieu_trav
        description: Le numéro de l'unité administrative ou de l'école
        tests:
          - not_null
      - name: secteur_Id
        description: L'ID du secteur géographique ou subdivition de votre territoire
        tests:
          - not_null
      - name: secteur_Descr
        description: Description du secteur géographique ou subdivition de votre territoire
        tests:
          - not_null
    config:
      tags:
        - human_resources
      schema: human_resources_seeds
      column_types:
        lieu_trav: nvarchar(3)
        secteur_Id: int
        secteur_Descr: nvarchar(32)